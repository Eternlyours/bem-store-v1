<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style/bootstrap/dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'style/css/style.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход \ Регистрация</title>
</head>

<body class="h-100">
    {% include 'header.html' %}
    <div class="row d-flex justify-content-center w-100 h-100 align-items-center">
        <div class="col-4">
            <form action="" method="POST" class="d-flex flex-column align-items-center">
                {% csrf_token %}
                {{ form.as_p }}
                <script src='https://www.google.com/recaptcha/api.js'></script>
                <div class="form-group g-recaptcha" data-sitekey="6LezzJkbAAAAAP-0SohR8XxBj-5dHFOY90Ni18gX"></div>
                {% if messages %}
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                {% endif %}
                <button type="submit" class="btn btn-success w-30">Войти</button>
                <br>
                <a href="{% url 'signin' %}" class="mt-2">Зарегистрироваться</a>
            </form>
        </div>
    </div>
    <script src="{% static 'scripts/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'scripts/wow.min.js' %}"></script>
    <script src="{% static 'style/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'scripts/script.js' %}"></script>
    <script type="text/javascript" src="{% static 'scripts/slick.min.js' %}"></script>
</body>

</html>
