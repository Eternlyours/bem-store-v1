{% load static %}
<div id="carouselExampleIndicators" class="carousel-main carousel slide my-4" data-ride="carousel">
    <div class="jumbotron jumbotron-fluid position-absolute jumbotron-carousel d-flex">
        <div class="container-jumbotron main-title-cont">
            <h1 class="display-4 wow animated main-title-cont-h animate__bounceIn" data-wow-delay="0" data-wow-duration="1s" data-wow-iteration="1" data-wow-offset="0">Бензоэлектромастер</h1>
            <p class="lead wow animated animate__bounceIn main-title-cont-p" data-wow-delay="0" data-wow-duration="1.4s" data-wow-iteration="1" data-wow-offset="0">
                Покупка оборудования в компании «Бензоэлектромастер» - это гарантия безопасной эксплуатации и эффективной работы!
            </p>
        </div>
    </div>
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
            <img class="d-block img-fluid" src="{% static 'style/img/images/benz-promo-3.jpg' %}" alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="d-block img-fluid" src="{% static 'style/img/images/motokosa-stihl-fs-70-s-e-2-1024x682.jpg' %}"
                alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="d-block img-fluid" src="{% static 'style/img/images/best-riding-lawn-mower-for-hills.jpeg' %}"
                alt="Third slide">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
